<mat-card>
  <div class="products-grid">

    <mat-grid-list cols="2" rowHeight="1.5:1" gutterSize='15px' [cols]="breakpoint" (window:resize)="onResize($event)" >

      <ng-container *ngFor="let productDto of (products | slice: lowValue : highValue)">
        <mat-grid-tile>
          {{ productDto.productName}}
          {{ productDto.id}}
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
    <mat-paginator [length]="products.length" pageSize=20
                   (page)="getPaginatorData($event)" [pageSizeOptions]="[2, 4, 6]"
                   showFirstLastButtons="false">
    </mat-paginator>
  </div>
</mat-card>
