<div *ngIf="product">
  <div class="columns">
  
    <div class="column">
        <div class="thumbnail-container">
          <img *ngIf="product.images.length" src="https://localhost:5001/resources/images/{{product.images[0].path}}">
        </div>
    </div>
  
    <div class="column">
      <div class="details">
        <h1>{{product.productName}}</h1>
        <p class="price">{{product.productPrice}},- DKK</p>
        <p class="description">A remarkable shoe that's naturally soft, cozy all over, and fits your every move.</p>
  
  
  
        <div class="columns">
          <p><mat-form-field appearance="fill">
            <mat-label>Farve</mat-label>
            <mat-select [(value)]="colorSelected">
              <mat-option *ngFor="let color of product.colors" [value]="color" >{{color.title}}</mat-option>
            </mat-select>
          </mat-form-field></p>
          <p><mat-form-field appearance="fill">
            <mat-label>Størrelse</mat-label>
            <mat-select [(value)]="sizeSelected">
              <mat-option *ngFor="let size of product.sizes" [value]="size" >{{size.title}}</mat-option>
            </mat-select>
          </mat-form-field></p>
            <button mat-button (click)="addToCart(product)">Tilføj til kurv</button>
  
        </div>
  
        <p class="small-text"><span>Standard delivery</span> 2-5 working days</p>
        <p class="small-text"><span>Next day delivery</span> order before 2pm ($5.79)</p>
  
      </div>
    </div>
  
  </div>

</div>
