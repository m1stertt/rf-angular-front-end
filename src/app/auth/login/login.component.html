<mat-card>
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput id="email" type="text" formControlName="email">
      </mat-form-field>

      <div *ngIf="email && email.invalid && (email.dirty && email.touched)"
           class="alert alert-danger">

        <div class="text-information" *ngIf="email.errors?.required">
          E-mailadresse er påkrævet.
        </div>
      </div>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password">
      </mat-form-field>

      <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">

        <div *ngIf="password.errors?.required">
          Kodeord er påkrævet.
        </div>
      </div>
    </div>

    <button class="login-button" mat-raised-button color="primary" type="submit"
            [disabled]="!loginForm.valid">Login
    </button>
    <a routerLink="register" class="btn btn-link">Opret Bruger</a>
    <div class="error-message" *ngIf="errorMessage">
      {{errorMessage}}

    </div>
  </form>
</mat-card>
