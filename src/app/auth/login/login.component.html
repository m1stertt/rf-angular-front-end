<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput id="username" type="text" formControlName="username">
      </mat-form-field>

      <div *ngIf="username && username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">

        <div *ngIf="username.errors?.required">
          Username is required.
        </div>
        <div *ngIf="username.errors?.minlength">
          Username must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password">
      </mat-form-field>

      <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">

        <div *ngIf="password.errors?.required">
          Password is required.
        </div>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit"
            [disabled]="!loginForm.valid">Login
    </button>
    <a routerLink="register" class="btn btn-link">Register</a>
    <div class="error-message" *ngIf="errorMessage">
      {{errorMessage}}

    </div>
  </form>
</mat-card>
