<div style="width:200px; margin:auto;">
<h1>Kurv</h1>
<mat-list>
  <mat-list-item *ngFor="let item of items">
    <h3 matLine> {{item.name}} [{{item.amount}}] </h3>
    <p matLine *ngIf="item.price"> {{item.amount*item.price}},- DKK </p>
    <button mat-button (click)="removeFromCart(item)"> Fjern </button>
  </mat-list-item>
</mat-list>
<h2>Total pris: {{sum()}},- DKK</h2>
</div>
