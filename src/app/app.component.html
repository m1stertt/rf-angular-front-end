<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div id="nonFooter">
<app-menu></app-menu>
<router-outlet></router-outlet>
</div>
<div class="grid" style="width:100%; margin:0; min-height:200px; background:#3f51b5; color:white;display:flex;border-top:1px solid black; text-align:center;padding-top:25px;padding-bottom:10px;">
  <div class="col-12 md:col-4">
    <h4>HJÆLP</h4>
    <div><button mat-button>Jeg har ikke modtaget min ordre?</button></div>
    <div><button mat-button routerLink="/products">Se alle vores produkter</button></div>
    <div><button mat-button routerLink="/category">Se alle kategorier</button></div>
  </div>
  <div class="md:hidden lg:hidden" style="width:100%;height:1px;background:#314199;"></div>
  <div class="col-12 md:col-4">
    <h4>INFORMATION</h4>
    <div><button mat-button routerLink="/information/delivery">Fragt og levering</button></div>
    <div><button mat-button routerLink="/information/about">Om Ruds Fashion</button></div>
    <div><button mat-button routerLink="/information/terms">Handelsbetingelser</button></div>
  </div>
  <div class="md:hidden lg:hidden" style="width:100%;height:1px;background:#314199;"></div>
  <div class="col-12 md:col-4">
    <h4>KONTAKT</h4>
    <a href="mailto:kontakt@rudsfashion.dk"><button mat-button>kontakt@rudsfashion.dk</button></a>
    <div>Ruds Fashion Univers<br>
      Nørrevænget 14<br>
      6710 Esbjerg v</div>
  </div>
</div>
<p-toast [style]="{'white-space': 'pre-line'}" position="bottom-center"></p-toast>
