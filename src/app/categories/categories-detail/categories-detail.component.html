<app-categories-template (color)="onColorsChanged($event)" >
  <mat-card>
    <div class="products-grid" *ngIf="isDataAvailable">
      <mat-grid-list rowHeight="1.5:1" gutterSize='15px' [cols]="breakpoint" (window:resize)="onResize($event)">
        <ng-container *ngFor="let productDto of products">
          <mat-grid-tile routerLink="/products/{{productDto.id}}">
            {{ productDto.productName}}
            {{ productDto.id}}
            <img *ngIf="productDto.images.length" src="{{serverUrl}}resources/images/{{productDto.images[0].path}}" alt=""/>
          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
      <mat-paginator [length]="totalCount"
                     [pageSize]="paginationService.pageSize"
                     [pageSizeOptions]="paginationService.getDefaultPageSize"
                     (page)="switchPage($event)">
      </mat-paginator>
    </div>
  </mat-card>
</app-categories-template>
