<app-admin-template>
<div *ngIf="product">

  <div>
    <label for="product-name">Product name: </label>
    <input id="product-name" [(ngModel)]="product.productName" placeholder="name">
    <button (click)="create()">Create</button>
  </div>

</div>
<button (click)="goBack()">go back</button>
</app-admin-template>
